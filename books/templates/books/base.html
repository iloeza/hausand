{% load static %}

<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static "books/main.css" %}">
    <title>Hausand</title>
</head>

<body class="container-fluid">
    <div class="container">
        <div class="d-flex justify-content-center">
            <img class="hausand_logo" src="{% static 'books/images/hausand_logo.png' %}" alt="hausand_logo">
        </div>
    </div>
    {% block content %}{% endblock %}

    <script src="{% static 'books/js/jquery-3.6.0.min.js' %}"></script>
    <script src="{% static 'books/js/app.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
</body>

</html>
